<div class="flex-gauge-container">
    <!-- Toggle Button -->
    <div class="toggle-container">
        <button (click)="switchType('human')" [class.active]="selectedType === 'human'">Human</button>
        <button (click)="switchType('ocean')" [class.active]="selectedType === 'ocean'">Ocean</button>
    </div>

    <!-- Smiley and Body -->
    <div class="smiley-container">
        <!-- Smiley -->
        <div class="smiley">
    <span [ngClass]="getMood(gauges[0]?.value, gauges[1]?.value, gauges[2]?.value)">
      {{ getMood(gauges[0]?.value, gauges[1]?.value, gauges[2]?.value) }}
    </span>
        </div>

        <!-- Body -->
        <div class="body" [ngClass]="getBodyClass(gauges[0]?.value, gauges[1]?.value, gauges[2]?.value)"></div>
    </div>



    <!-- Gauges -->
    <div class="gauges">
        <app-generic-gauge
            *ngFor="let gauge of gauges"
            [label]="gauge.label"
            [value]="gauge.value"
            [min]="gauge.min"
            [max]="gauge.max"
            [unit]="gauge.unit"
            (valueChange)="updateGauge($event, gauge)"
        ></app-generic-gauge>
    </div>

    <!-- Clue Section -->
    <div class="clue-container">
        <p>{{ currentClue }}</p>
    </div>
</div>
