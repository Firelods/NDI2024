<div
    class="ocean-navigation"
    [ngClass]="
        this.gameService.completedGames == 0
            ? 'dirty'
            : this.gameService.completedGames == 1
              ? 'inter'
              : 'clean'
    "
>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <img src="logoNDI.png" alt="logoNDI" class="logoNDI" />
    <h1>Nettoie les océans et apprends en plus sur le corps humain !</h1>
    <nav>
        <ul>
            <li>
                <button
                    routerLink="/arteres"
                    class="game-link"
                    style="top: 30%; left: 30%"
                    [disabled]="this.gameService.completedGames >= 1"
                >
                    Faire le grand ménage
                </button>
            </li>
            <li>
                <button
                    routerLink="/jauges"
                    class="game-link"
                    style="top: 60%; left: 40%"
                >
                    Trouver un bon équilibre
                </button>
            </li>
            <li>
                <button
                    routerLink="/corail"
                    class="game-link"
                    style="top: 80%; left: 20%"
                >
                    Agir à bon escient
                </button>
            </li>
        </ul>
    </nav>
</div>
